<!DOCTYPE html>
<html>
<head>
    <title>Email Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div class="cont">
        <div class="container">
            <h1>Let's Summarize Your Mails</h1>
            <!-- Change the form method to "post" -->
            <form class="grid" action='/call_python_function' method="POST">
                <label for="email1">Your Email Id :</label>
                <input type="email" id="email1" name="email1" required><br><br>

                <label for="email2">Search the mail:</label>
                <input type="email" id="email2" name="email2" required><br><br>

                <button type="submit">Summarize</button>
            </form>
            
        </div>
        <div class="container">
            
            <h2 class="s">Summarisation:</h2>
            <p>{{ paragraph_text }}</p>
            <button class="copy-icon" onclick="copyParagraphText()">copy</button><span class="cop"></span>
            
        </div>
    </div>
    <script>
        // JavaScript function to copy the paragraph text when the copy icon is clicked
        function copyParagraphText() {
            const paragraph = document.querySelector('.container p');
            const textArea = document.createElement('textarea');
            textArea.value = paragraph.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
    
            // Show "Copied!" message for a brief duration (e.g., 2 seconds)
            const copiedMessage = document.createElement('span');
            copiedMessage.textContent = 'Copied!';
            copiedMessage.className = 'copied-message';
            
            const messageContainer = document.querySelector('.cop');
            messageContainer.appendChild(copiedMessage);
    
            setTimeout(() => {
                messageContainer.removeChild(copiedMessage);
            }, 2000); // Duration in milliseconds (2 seconds in this case)
        }
    </script>
    
</body>
</html>
